<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Current Weather</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        
        <div class="bg"></div>

        <div class="currentDay">

            <div class="hours">
                <i>--</i>
                <span>--h--</span>
            </div>
            
            <span class="dates">terça-feira, 5 de abril de 2022</span>

        </div>

        <div class="box">

            <h1>Climate</h1>

            <form class="searchForm">
                <input type="search" id="searchInput" autocomplete="off"/>
                <button>Search</button>
            </form>

            

        </div>

        <div class="box-warning">
            <span class="warning"></span>
        </div>

        <div class="box close">

            <div class="result">
                <div class="title">--</div>

                <div class="info">
                    <div class="temp">
                        <div class="tempTitle">Temperature</div>

                        <div class="tempInfo"><span>--</span> <sup>ºC</sup></div>

                        <img src="icon/10n.svg" />
                        <!-- http://openweathermap.org/img/wn/10d@4x.png -->
                    </div>

                    <div class="wind">
                        <div class="windTitle">Wind</div>

                        <div class="windInfo"><span>--</span> <i>km/h</i></div>

                        <div class="windArea">

                            <div class="pointer" style="transform: rotate(0deg)">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 448.011 448.011">
                                    <path d="M438.731,209.463l-416-192c-6.624-3.008-14.528-1.216-19.136,4.48c-4.64,5.696-4.8,13.792-0.384,19.648l136.8,182.4    l-136.8,182.4c-4.416,5.856-4.256,13.984,0.352,19.648c3.104,3.872,7.744,5.952,12.448,5.952c2.272,0,4.544-0.48,6.688-1.472    l416-192c5.696-2.624,9.312-8.288,9.312-14.528S444.395,212.087,438.731,209.463z"></path>
                                </svg>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            Created by <a href="https://github.com/deiwd/" target="_blank">Deiwd</a>
            <div>API used: <a href="https://openweathermap.org/" target="_blank">openweathermap.org</a></div>
        </footer>

    </body>
</html>
